        <div class="filler"></div>
        <svg class="watch1" width="200" height="200">
        
            <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                <feOffset in="blur" dx="2.5" dy="2.5"/>
            </filter>
        
            <g>
                <circle id="shadow" style="fill:rgba(0,0,0,0.1)" cx="97" cy="100" r="87" filter="url(#innerShadow)"></circle>
                <circle id="circle" style="stroke: #FFF; stroke-width: 12px; fill:#20B7AF" cx="100" cy="100" r="80"></circle>
                <circle id="circle" style="stroke: #FFF; stroke-width: 2px; fill:rgb(92, 183, 32)" cx="70" cy="125" r="20"></circle>
                <circle id="circle" style="stroke: #FFF; stroke-width: 2px; fill:rgb(183, 32, 65)" cx="130" cy="125" r="20"></circle>
            </g>

            <svg class="watch2" width="200" height="200">
                <g>
                    <line x1="70" y1="125" x2="57" y2="125" transform="rotate(80 100 100)" style="stroke-width: 2px; stroke: #fffbf9;" id="hourhand2">
                        <animatetransform attributeName="transform"
                                          attributeType="XML"
                                          type="rotate"
                                          dur="43200s"
                                          repeatCount="indefinite"/>
                    </line>
                    <line x1="70" y1="125" x2="60" y2="110" style="stroke-width: 2px; stroke: #fdfdfd;" id="minutehand2">
                        <animatetransform attributeName="transform"
                                          attributeType="XML"
                                          type="rotate"
                                          dur="3600s"
                                          repeatCount="indefinite"/>
                    </line>
                    <line x1="70" y1="125" x2="60" y2="110" style="stroke-width: 1px; stroke: rgb(223, 21, 21);" id="secondhand2">
                        <animatetransform attributeName="transform"
                                          attributeType="XML"
                                          type="rotate"
                                          dur="60s"
                                          repeatCount="indefinite"/>
                    </line>
                </g>
                <circle id="center" style="fill:rgb(138, 42, 18); stroke: rgb(17, 175, 167); stroke-width: 1px;" cx="70" cy="125" r="1"></circle>
            </svg>
